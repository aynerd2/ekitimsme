<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multimedia Showcase</title>
</head>
<body>
  <h1>My Multimedia Showcase </h1>
  <p>This webpage demonstrates different types of media integration using HTML only.</p>

  <!-- Internal Image -->
  <h2>1. Internal Image</h2>
  <img src="images/m1.jpg" alt="Internal Image Example" width="400">

  <!-- External Image -->
  <h2>2. External Image</h2>
  <img src="https://placehold.co/600x400" alt="External Image Example" width="400">

  <!-- Internal Video -->
  <h2>3. Internal Video</h2>
  <video width="500" controls>
    <source src="video/undp.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Internal Audio -->
  <h2>4. Internal Audio</h2>
  <audio controls>
    <source src="audio/jt.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <!-- YouTube Video -->
  <h2>5. YouTube Video</h2>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/v8e5d8HOaMA?si=jD40fSXWouA3vMQR" 
          title="YouTube video player" frameborder="0" 
          allowfullscreen></iframe>

  <!-- SoundCloud Audio -->
  <h2>6. SoundCloud Audio</h2>
  <iframe width="100%" height="166" scrolling="no" frameborder="no" 
          allow="autoplay" 
          src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/1983018800&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true">
  </iframe>





  <!-- Google Map -->
  <h2>7. Google Map</h2>
  <iframe 
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3976.961124436006!2d-74.07209278568897!3d4.711014043453436!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f99a6b4b50f85%3A0x808f2a5a67c9a8a7!2sBogota%2C%20Colombia!5e0!3m2!1sen!2sng!4v1692896580123!5m2!1sen!2sng" 
    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy">
  </iframe>

  <footer>
    <p>Created by aynerd | Multimedia Showcase Project</p>
  </footer>
</body>
</html>
